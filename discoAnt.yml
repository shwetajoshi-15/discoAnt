name: discoAnt_updated
channels:
  - conda-forge
  - bioconda
  - anaconda
  - r
  - defaults
dependencies:
  - bbmap
  - bedtools
  - samtools
  - salmon
  - gffread
  - gffcompare
  - minimap2
  - python>=3.7.6
  - r-base # needs to be 4.3
  - r-biocmanager
  - r-optparse
  - bioconductor-bambu # needs to be 3.2.4
  - numpy
  - openssl
  - pybedtools
  - pysam
  - scipy
  - cython
  - scikit-learn
  - r-ggplot2
  - r-ggplotify
  - biopython=1.79
  - bx-python
